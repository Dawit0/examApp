version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: examapp-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: dawit123
      POSTGRES_DB: exam
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - examapp-network

  examapp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: examapp
    environment:
      DB_URL: "host=postgres user=postgres port=5432 password=dawit123 dbname=exam sslmode=disable"
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - examapp-network
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  examapp-network:
    driver: bridge
